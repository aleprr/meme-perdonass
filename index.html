<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Me perdonas?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin: 0;
        }
        .contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            margin: auto;
            animation: fadeIn 2s ease-in-out;
        }
        h1 {
            color: #d9534f;
        }
        .botones {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        .boton {
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            max-width: 250px;
        }
        .si {
            background-color: #5cb85c;
            color: white;
        }
        .no {
            background-color: #d9534f;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function redirigirCarta() {
            window.location.href = "carta.html";
        }
        function repetirPregunta() {
            if (confirm("¿Estás segura?")) {
                repetirPregunta();
            }
        }
    </script>
</head>
<body>
    <div class="contenedor">
        <h1>¿Me perdonas?</h1>
        <div class="botones">
            <button class="boton si" onclick="redirigirCarta()">Sí</button>
            <button class="boton no" onclick="repetirPregunta()">No</button>
        </div>
    </div>
</body>
</html>
